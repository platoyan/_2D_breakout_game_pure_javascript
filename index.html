<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Gamedev Canvas Workshop</title>
        <style>
            * { padding: 0;margin: 0 }
            canvas { background: #eee; display: block; margin: 0 auto; }
        </style>
    </head>
    <body>
        <canvas id="myCanvas" width="480" height="320"/>
        <script>
            var canvas=document.getElementById("myCanvas");
            // . Then we're creating the ctx variable to store the 2D rendering context â€” the actual tool we can use to paint on the Canvas.
            var ctx=canvas.getContext("2d");


            // prints a red square on the canvas.
            // rect(): the first two values specify the coordinates of the top left corner of the rectangle on the canvas, while the second two specify the width and height of the rectangle.
            // The fillStyle property stores a color that will be used by the fill() method to paint the square, in our case, red.
            ctx.beginPath();
            ctx.rect(20,40,50,50);
            ctx.fillStyle="#FF0000"
            ctx.fill();
            ctx.closePath();


            //  printing out a green circle
            //  arc():x and y coordinates of the arc's center;arc radius;start angle and end angle (what angle to start and finish drawing the circle, in radians);direction of drawing (false for clockwise, the default, or true for anti-clockwise.) This last parameter is optional.
            ctx.beginPath();
            ctx.arc(240,160,20,0,Math.PI*2,false);
            ctx.fillStyle = "green";
            ctx.fill();
            ctx.closePath();

            // we can use stroke() to only colour the outer stroke  
            ctx.beginPath();
            ctx.rect(160, 10, 100, 40);
            ctx.strokeStyle = "rgba(0, 0, 255, 0.5)";
            ctx.stroke();
            ctx.closePath();
        </script>
    </body>
</html>
