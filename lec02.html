<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Simple collision detection</title>
        <style>
            * { padding: 0;margin: 0 }
            canvas { background: #eee; display: block; margin: 0 auto; }
        </style>
    </head>
    <body>
        <canvas id="myCanvas" width="480" height="320"/>
        <script>
            var canvas=document.getElementById("myCanvas");
            // . Then we're creating the ctx variable to store the 2D rendering context â€” the actual tool we can use to paint on the Canvas.
            var ctx=canvas.getContext("2d");
            var x=canvas.width/2;
            var y=canvas.height-30;
            var dx=2;
            var dy=-2;
            var ballRadius=10;
            function draw(){
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawBall();
                if(x + dx > canvas.width-ballRadius || x + dx < ballRadius) {
                    dx = -dx;
                }
                if(y + dy > canvas.height-ballRadius || y + dy < ballRadius) {
                    dy = -dy;
                }
                x+=dx;
                y+=dy;
            }
            function drawBall(){
              ctx.beginPath();
              ctx.arc(x,y,ballRadius,0,Math.PI*2);
              ctx.fillStyle="#0095DD"
              ctx.fill();
              ctx.closePath();
            }
            //  The draw() function will be executed within setInterval every 10 miliseconds:
            setInterval(draw,10);
        </script>
    </body>
</html>
